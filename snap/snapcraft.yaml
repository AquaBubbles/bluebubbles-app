name: bluebubbles
title: BlueBubbles
version: 1.12.1.0
summary: BlueBubbles client for Linux
description: BlueBubbles is an open-source and cross-platform ecosystem of apps aimed to bring iMessage to Android, Windows, Linux, and more! With BlueBubbles, you'll be able to send messages, media, and much more to your friends and family.

confinement: strict
base: core20
grade: stable

apps:
  bluebubbles:
    command: bin/bluebubbles
    extensions: [gnome-3-38]
    slots: [dbus-bluebubbles]
    plugs:
      - network
      - network-manager
      - camera
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - home
      - opengl
      - audio-playback

parts:
  flutter-git:
    source: https://github.com/flutter/flutter.git
    source-branch: stable
    source-depth: 1
    plugin: nil
    override-build: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/bin
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/libexec
      cp -r $SNAPCRAFT_PART_SRC $SNAPCRAFT_PART_INSTALL/usr/libexec/flutter
      ln -s $SNAPCRAFT_PART_INSTALL/usr/libexec/flutter/bin/flutter $SNAPCRAFT_PART_INSTALL/usr/bin/flutter
    build-packages:
      - curl
      - clang
      - cmake
      - libgtk-3-dev
      - ninja-build
      - xz-utils
      - unzip
    override-prime: ''

  bluebubbles:
    after: [flutter-git]
    source: .
    plugin: nil
    override-build: |
      set -eux
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      flutter upgrade
      flutter config --no-analytics
      flutter config --enable-linux-desktop
      flutter doctor
      flutter pub get
      rm -rf build
      flutter build linux --release -v
      tmp=$(mktemp)
      chmod 644 "$tmp"
      jq '.version = "1.12.1.0"' build/linux/*/release/bundle/data/flutter_assets/version.json > "$tmp" && mv "$tmp" build/linux/*/release/bundle/data/flutter_assets/version.json
      chmod +x build/linux/*/release/bundle/bluebubbles
      cp -r build/linux/*/release/bundle/* $SNAPCRAFT_PART_INSTALL/bin/
      mv build/linux/*/release/bundle/lib/libobjectbox.so $SNAPCRAFT_PART_INSTALL/usr/lib/
    build-packages:
      - jq
      - libvlc-dev
    stage-packages:
      - libglu1-mesa
      - freeglut3
      - libnotify-dev
      - vlc
      - gir1.2-appindicator3-0.1
      - zenity
      - wmctrl

slots:
  dbus-bluebubbles:
    interface: dbus
    bus: session
    name: app.bluebubbles.BlueBubbles
